    <title>EduLeave Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0d6efd', // Bootstrap Primary Blue feel
              secondary: '#6c757d',
              success: '#198754',
              danger: '#dc3545',
              warning: '#ffc107',
              info: '#0dcaf0',
              light: '#f8f9fa',
              dark: '#212529',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for better UX */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      /* PRINT STYLES */
      @media print {
        @page {
          size: landscape;
          margin: 10mm;
        }
        
        body {
          background: white;
          overflow: visible !important;
          height: auto !important;
        }

        /* Hide Sidebar, Header, Toolbar, Pagination, Actions column */
        aside, header, .toolbar-actions, .pagination-controls, .no-print {
          display: none !important;
        }

        /* Make main content full width */
        main, .main-content {
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          overflow: visible !important;
          height: auto !important;
        }

        /* Ensure table prints nicely */
        .table-container {
          overflow: visible !important;
          border: none !important;
        }
        
        table {
          width: 100% !important;
          border-collapse: collapse !important;
        }
        
        th, td {
          border: 1px solid #ddd !important;
          padding: 8px !important;
          color: black !important;
        }
        
        /* Hide action buttons in table */
        td button, th:last-child, td:last-child {
          display: none !important;
        }
      }
    </style>
